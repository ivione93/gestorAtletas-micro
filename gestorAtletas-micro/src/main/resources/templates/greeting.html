<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p th:text="'Hola ' + ${name} + '!'" />
    <h2>Personas</h2>
    <table>
    	<th:block th:each="per : ${personas}">
			<tr>
    			<td th:text="${per.idPersona}"></td>
    			<td th:text="${per.nombre}"></td>
    		</tr>
    	</th:block>
    </table>
    <h2>Atletas</h2>
    <table border="1">
    		<tr>
    			<td>ID</td>
    			<td>NOMBRE</td>
    			<td>APELLIDOS</td>
    			<td>FECHA NACIMIENTO</td>
    			<td>LICENCIA</td>
    			<td>CIUDAD</td>
    			<td>TELÃ‰FONO</td>
    			<td>SEXO</td>
    		</tr>
    	<th:block th:each="atl : ${atletas}">
			<tr>
    			<td th:text="${atl.idAtleta}"></td>
    			<td th:text="${atl.nombre}"></td>
    			<td th:text="${atl.apellidos}"></td>
    			<td th:text="${atl.fechaNacimiento}"></td>
    			<td th:text="${atl.licencia}"></td>
    			<td th:text="${atl.ciudad}"></td>
    			<td th:text="${atl.telefono}"></td>
    			<td th:text="${atl.sexo}"></td>
    		</tr>
    	</th:block>
    </table>
</body>
</html>
